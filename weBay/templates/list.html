<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="/new/auction">Add item to auction</a>
{% for item in items %}
    <h1><a href="item/{{ item.id }}">{{ item.name }}</a></h1>
    <ul>
        <li>Current Bid: {{ item.current_price|floatformat:2 }}</li>
        <li>Status: {{ item.status }}</li>
        {% if item.status == 'closed' %}
            <li>Success: {{ item.success }}</li>
        {% endif %}
    </ul>
{% endfor %}

</body>
</html>
